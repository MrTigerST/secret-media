<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Secret Media Vault</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card" id="setup">
      <h2 class="typewriter">Set passcode (only the first time)</h2>
      <p>
        This unique passcode encrypts all your files. Remember it — it cannot be recovered.
      </p>
      <input
        id="secretSetup"
        type="password"
        placeholder="New secret passcode"
      />
      <button onclick="setPasscode()">Set passcode</button>
      <p id="setupStatus" class="status"></p>
    </div>

    <div class="card" id="login">
      <h2>Login</h2>
      <p class="typewriter">
        Enter the secret passcode to access the media.
      </p>
      <input id="secretLogin" type="password" placeholder="Passcode" />
      <button onclick="login()">Enter</button>
      <p id="loginStatus" class="status"></p>
    </div>

    <div class="card" id="app" style="display: none">
      <h2>Upload media</h2>
      <input id="title" placeholder="Title" />
      <textarea id="desc" placeholder="Description (optional)"></textarea>
      <input id="tags" placeholder="tag1, tag2 (optional)" />
      <input id="file" type="file" />
      <button onclick="uploadFile()">Upload</button>
      <p id="uploadStatus" class="status"></p>

      <hr />

      <h2 id="archiveTitle">Archive</h2>

      <div class="archive-section">
        <input
          id="search"
          placeholder="Search in title, description, tags..."
          oninput="searchMedia()"
        />
      </div>

      <div class="archive-section">
        <div id="results"></div>
      </div>
    </div>

    <div id="fullscreenOverlay">
      <div id="fsCloseBtn" onclick="closeFullscreen()">✕</div>
      <div id="fsContainer">
        <img id="fsImage" />
        <video id="fsVideo" controls></video>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
